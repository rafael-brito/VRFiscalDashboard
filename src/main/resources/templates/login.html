<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VR Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .form-signin {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        .form-signin .checkbox {
            font-weight: 400;
        }
        .form-signin .checkbox input {
            margin-right: 5px;
        }
        .btn-primary {
            background-color: #0d6efd;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .login-options {
            margin-top: 20px;
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-signin">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 fw-normal">VR Software Login</h1>
            <p>Please sign in to access your account</p>
        </div>

        <div class="card">
            <div class="card-body">
                <!-- Alert for messages -->
                <div th:if="${message}" th:class="${'alert ' + alertClass}" role="alert" th:text="${message}"></div>

                <!-- Login options tabs -->
                <ul class="nav nav-tabs" id="loginTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="form-tab" data-bs-toggle="tab" data-bs-target="#form-login"
                                type="button" role="tab" aria-controls="form-login" aria-selected="true">
                            Form Login
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="file-tab" data-bs-toggle="tab" data-bs-target="#file-login"
                                type="button" role="tab" aria-controls="file-login" aria-selected="false">
                            File Login
                        </button>
                    </li>
                </ul>

                <div class="tab-content p-3" id="loginTabsContent">
                    <!-- Form-based login -->
                    <div class="tab-pane fade show active" id="form-login" role="tabpanel" aria-labelledby="form-tab">
                        <form th:action="@{/login}" method="post">
                            <input type="hidden" name="loginType" value="form">

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="name@example.com" required>
                                <label for="email">Email address</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="jiraToken" name="jiraToken"
                                       placeholder="JIRA Token" required>
                                <label for="jiraToken">JIRA Token</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="masterPasswordForm" name="masterPasswordForm"
                                       placeholder="Master password" required>
                                <label for="masterPasswordForm">Your secret password</label>
                            </div>

                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-lg" type="submit">Sign in</button>
                            </div>
                        </form>
                    </div>

                    <!-- File-based login -->
                    <div class="tab-pane fade" id="file-login" role="tabpanel" aria-labelledby="file-tab">
                        <form th:action="@{/login}" method="post">
                            <input type="hidden" name="loginType" value="file">

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="masterPasswordFile" name="masterPasswordFile"
                                       placeholder="Master Password" required>
                                <label for="masterPasswordFile">Master Password</label>
                            </div>

                            <div class="form-text mb-3">
                                Enter your master password to decrypt credentials from the secure-credentials.dat file.
                            </div>

                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-lg" type="submit">Sign in with File</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3 d-flex justify-content-between">
            <a th:href="@{/register}" class="btn btn-outline-primary">Register</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
