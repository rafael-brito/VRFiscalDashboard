<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Multiple Issue Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4" th:text="${reportType}">Multiple Issue Reports</h1>

  <div class="mb-4" th:each="issue : ${issues}">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">
          <span class="badge bg-secondary" th:text="${issue.key}">PROJ-123</span>
          <span th:text="${issue.fields?.title}">Issue Title</span>
        </h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <img th:src="${worklogCharts.get(issue.key)}" class="img-fluid"
                 th:alt="'Worklog chart for ' + ${issue.key}">
          </div>
        </div>

        <!-- Issue Details -->
        <div class="mt-3">
          <h6>Issue Details:</h6>
          <ul class="list-unstyled">
            <li>Status: <span class="badge"
                              th:text="${issue.fields?.status?.name}"
                              th:classappend="${
                                    issue.fields?.status?.name == 'Done' ? 'bg-success' :
                                    issue.fields?.status?.name == 'In Progress' ? 'bg-info' :
                                    issue.fields?.status?.name == 'To Do' ? 'bg-secondary' : 'bg-warning'
                                }">Status</span>
            </li>
            <li>Total Hours: <span th:text="${issue.totalHours}">0</span></li>
            <li>Development Cost: <span th:text="${issue.developmentCost}">$0</span></li>
          </ul>
        </div>
      </div>
    </div>
    <hr>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
